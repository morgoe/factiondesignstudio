<section class="container container--sm m-bottom--xl">
	<ul class="Services-list m-page-content padding">
		{% for post in site.categories['services'] %}
			<li class="Services-item">
				<a class="card card--link p--sm Services-link" href="{{ post.url | prepend: site.baseurl }}">
					<div class="media">
						<img class="media-image" src="/assets/images/{{post.thumbnail}}">
						<div class="media-body">
							<header class="media-header Services-header">
								<div class="media-headline">
									<h3 class="media-title Services-title">{{ post.title }}</h3>
								</div>
								<div class="Services-price">From ${{ post.price }}</div>
							</header>
							<div class="Services-description m-top--sm">{{ post.description }}</div>
						</div>
					</div>
				</a>
			</li>
		{% endfor %}
	</ul>
</section>
